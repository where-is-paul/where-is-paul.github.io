{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}

<body lang="en">
{{ partial "subheader.html" . }}

<base href={{ $baseurl }}>

<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
        <ul id="list">
            {{ range .Data.Pages }}
                {{ .Render "li"}}
            {{ end }}
        </ul>
  </div>
</section>

<aside id="meta"> </aside>
{{ partial "footer.html" . }}
